<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-text-input formControlName="title">Title</app-text-input>
    <app-date-input formControlName="due">Due</app-date-input>
    <app-text-input formControlName="info">Info</app-text-input>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Update</button>
    <button class="btn btn-secondary ml-3" (click)="updated.emit(false)" type="submit">Cancel</button>
</form>
