<div class="container mt-5">
    <div class="row">
        <div class="col-md-7 order-md-2 mb-5">
            <ng-container *ngIf="!updateId">
                <h2>Create Assignment</h2>
                <app-create-assignment></app-create-assignment>
            </ng-container>

            <ng-container *ngIf="updateId">
                <h2>Update Assignment</h2>
                <app-update-assignment [data_id]="updateId" (updated)="updateId = null"></app-update-assignment>
            </ng-container>
        </div>
        <div class="col-md-5 order-md-1">
            <h2>My Assignments</h2>
            <app-card *ngFor="let item of cardItems" [data]="item" [isMarked]="updateId == item.value"
                (click)="updateId = item.value" (action)="deleteAssignment(item.value)"></app-card>
        </div>
    </div>
</div>
