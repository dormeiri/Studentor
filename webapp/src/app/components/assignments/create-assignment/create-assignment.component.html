<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="col form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" />
            <div class="text-danger"
                *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)">
                Invalid
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col form-group">
            <label>Info</label>
            <input type="text" formControlName="info" class="form-control" />
            <div class="text-danger"
                *ngIf="form.controls['info'].invalid && (form.controls['info'].dirty || form.controls['info'].touched)">
                Invalid
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col form-group">
            <label>Due</label>
            <input type="text" formControlName="due" placeholder="Choose date" class="form-control" bsDatepicker>
            <div class="text-danger"
                *ngIf="form.controls['due'].invalid && (form.controls['due'].dirty || form.controls['due'].touched)">
                Invalid
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col form-group">
            <label>
                Course
                <button class="btn btn-outline-secondary btn-sm ml-2"
                    (click)="showCreateCourse=!showCreateCourse">{{showCreateCourse ? '-' : 'Add'}}</button>
            </label>
            <div class="card bg-light" *ngIf="showCreateCourse">
                <div class="card-body">
                    <app-create-course></app-create-course>
                </div>
            </div>
            <ng-container *ngIf="!showCreateCourse">
                <select formControlName="course_id" class="form-control">
                    <option *ngFor="let course of courses" [value]="course._id">{{course.name}}</option>
                </select>
                <div class="text-danger"
                    *ngIf="form.controls['course_id'].invalid && (form.controls['course_id'].dirty || form.controls['course_id'].touched)">
                    Invalid
                </div>
            </ng-container>
        </div>
    </div>
    <button *ngIf="!showCreateCourse" class="btn btn-primary" type="submit" [disabled]="form.invalid">Create</button>
</form>
