<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-select-course formControlName="course"></app-select-course>
    <app-text-input formControlName="title">Title</app-text-input>
    <app-date-input formControlName="date">Date</app-date-input>
    <app-number-input formControlName="grade">Grade</app-number-input>
    <app-text-input formControlName="info">Info</app-text-input>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create</button>
</form>
