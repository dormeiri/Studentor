<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-text-input formControlName="name">Name</app-text-input>
    <app-text-input formControlName="info">Info</app-text-input>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Update</button>
    <button class="btn btn-secondary" (click)="updated.emit(false)">Cancel</button>
</form>
